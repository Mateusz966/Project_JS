<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Boster</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <ul class="header__list list">
          <li class="header__list-item header__logo">
            <img src="images/logo.png">
          </li>
          <li class="header__list-item header__title">
            <h1 class="header__title-text">FIND BEST EVENTS AROUND THE WORLD</h1>
          </li>
          <li class="header__list-item header__search-bar">
            <form class="search-bar__form">
              <div class="search-bar__wrap">
                <input class="search-bar__input" type="text" id="event-search" placeholder="Start searching" maxlength="20" />
                <svg class="search-bar__icon"><use href="images/svg/symbol-defs.svg#icon-search"></use></svg>
              </div>
              <div class="search-bar__wrap search-bar__wrap-drop">
                <ul class="drop-down" id="scroll">
                  <li class="drop-down__item">
                    <a class="drop-down__link" href="#" id="drop"> Choose country </a>
                    <svg class="drop-down__icon"><use href="images/svg/symbol-defs.svg#icon-triangle"></use></svg>
                  </li>
                </ul>
              </div>
            </form>
          </li>
        </ul>
      </div>
      <div class="background-gradient"></div>
    </section>
    <section class="events">
      <div class="container">
        <ul class="pages"></ul>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <p class="footer__text">
          © 2021
          <span class="footer__line"> | </span>
          All Rights Reserved
          <span class="footer__line"> | <br> </span>
          Developed with
          <span class="footer__heart">♥</span>
          by GoIT Students
        </p>
      </div>
    </section>

    <!-- modal -->

    <section class="modal backdrop is-hidden">
      <div class="modal__wrap"></div>
    </section>
    <!-- modal end -->
    <script src="./index.js"></script>
  </body>
</html>
